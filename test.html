<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudflare Worker Client</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cloudflare Worker Client</h1>
    <h2>Upload File</h2>
    <form id="uploadForm">
      <input type="file" id="fileInput" required />
      <button type="submit">Upload</button>
    </form>
    <p id="uploadStatus"></p>

    <h2>Download File</h2>
    <form id="downloadForm">
      <input type="text" id="fileNameInput" placeholder="Enter file name" required />
      <button type="submit">Download</button>
    </form>
    <p id="downloadStatus"></p>
  </div>

  <script>
    // Replace with your Cloudflare Worker URL
    const WORKER_URL = "https://hugging-file.atharvawadekar123.workers.dev";

    // Handle file upload
    document.getElementById("uploadForm").addEventListener("submit", async (event) => {
      event.preventDefault();
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select a file to upload.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch(`${WORKER_URL}/upload`, {
          method: "POST",
          body: formData,
        });

        if (response.ok) {
          document.getElementById("uploadStatus").textContent = "File uploaded successfully!";
        } else {
          const error = await response.text();
          document.getElementById("uploadStatus").textContent = `Upload failed: ${error}`;
        }
      } catch (error) {
        document.getElementById("uploadStatus").textContent = `Error: ${error.message}`;
      }
    });

    // Handle file download
    document.getElementById("downloadForm").addEventListener("submit", async (event) => {
      event.preventDefault();
      const fileName = document.getElementById("fileNameInput").value;

      if (!fileName) {
        alert("Please enter a file name to download.");
        return;
      }

      try {
  const response = await fetch(`${WORKER_URL}/download?file=${encodeURIComponent(fileName)}`, {
    method: "GET",
  });

  console.log(response); // Debug the response object

  if (response.ok) {
    const blob = await response.blob();
    const url = URL.createObjectURL(blob);

    // Trigger file download
    const a = document.createElement("a");
    a.href = url;
    a.download = fileName;
    document.body.appendChild(a);
    a.click();
    a.remove();

    document.getElementById("downloadStatus").textContent = "File downloaded successfully!";
  } else {
    const error = await response.text();
    document.getElementById("downloadStatus").textContent = `Download failed: ${error}`;
  }
} catch (error) {
  document.getElementById("downloadStatus").textContent = `Error: ${error.message}`;
}
    });
  </script>
</body>
</html>
