<html>
<body>
    <h1>Welcome to Login</h1>
	
	<form name="loginform" onsubmit="Info()" action="dash.html">
		<input type="text" name="user" placeholder="Enter Username" required><br><br>
		<!-- <input type="number" name="pass" placeholder="Enter Password"><br><br> -->
		<input type="submit" id="signOutBtn" value="Sign In">
	</form>
	
    <script>
		checkInfo();
		
		function checkInfo()
		{
			if(localStorage.getItem('username')!=null)
			{
				location.href = "dash.html";
			}
		}
	
		function Info()
		{	
			if(localStorage.getItem('username')==null)
			{
				let username = document.loginform.user.value.trim();
				localStorage.setItem('username',username);
			}
			
		}
    </script>
</body>
</html>
