<form id="uploadForm">
  <input type="file" name="file" id="file" required />
  <input type="text" name="folder" placeholder="optional folder" />
  <button>Upload</button>
</form>

<script>
  const WORKER_ENDPOINT = "https://jsuploader.atharvawadekar123.workers.dev/";

  document.getElementById("uploadForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const form = e.target;
    const fd = new FormData(form);             // includes file + any extra fields

    const res = await fetch(WORKER_ENDPOINT, {
      method: "POST",
      body: fd,                                 // <-- key: send FormData (browser sets the boundary)
      // no need to set Content-Type; the browser sets it for FormData
    });

    const out = await res.text();
    alert(out);
  });
</script>
